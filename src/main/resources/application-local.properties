spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# JWT Configuration
app.jwtSecret=mySecretKeyForDevelopmentEnvironmentOnlyNeedAtLeast32Chars!
app.jwtExpirationMs=86400000

# Admin credentials for local development
app.admin.email=admin@sweetswirls.com
app.admin.password=admin123
app.admin.name=System Administrator

# OpenAPI Configuration
app.name=Sweet Swirls Operations API
app.version=1.0.0
app.description=A comprehensive API for managing ice cream production facility operations including inventory tracking, production batching, and workforce management.

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true